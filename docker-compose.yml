version: '3.8'

services:
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    command: redis-server --requirepass ${REDIS_PASSWORD} --save 60 1 --loglevel warning
    restart: unless-stopped
    networks:
      - beacon_network

  beacon:
    build: .
    ports:
      - "80:8080"  # Changed to standard HTTP port
    depends_on:
      - redis
    environment:
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    restart: unless-stopped
    networks:
      - beacon_network

networks:
  beacon_network:
    driver: bridge

volumes:
  redis_data: