# Remove the 'version' line completely
services:
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    command: redis-server --requirepass ${REDIS_PASSWORD} --save 60 1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - beacon_network

  beacon:
    build: .
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    restart: unless-stopped
    networks:
      - beacon_network

networks:
  beacon_network:
    driver: bridge

volumes:
  redis_data:
